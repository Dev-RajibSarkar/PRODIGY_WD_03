<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tic_tac_toe.css">
</head>

<body>
  <nav>
    <ul>
      <h1>Welcome to Tic Tac Toe</h1>
    </ul>
  </nav>

  <div class="container">
    <div class="gameContainer">
      <div class="box bt-0 bl-0"></div>
      <div class="box bt-0"></div>
      <div class="box bt-0 br-0"></div>
      <div class="box bl-0"></div>
      <div class="box"></div>
      <div class="box br-0"></div>
      <div class="box bb-0 bl-0"></div>
      <div class="box bb-0"></div>
      <div class="box bb-0 br-0"></div>
    </div>

    <div class="gameInfo">
      <span class="info">Turn for X</span>
      <button id="js-reset-btn">Reset</button>
    </div>
  </div>

  <script src="tic_tac_toe.js"></script>
</body>

</html>
